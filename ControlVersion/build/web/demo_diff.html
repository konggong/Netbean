<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta name="generator" content="HTML Tidy for Linux (vers 25 March 2009), see www.w3.org">
        <title>Diff</title>

        <script type="text/javascript" language="JavaScript" src="./javascript/diff_match_patch.js">
        </script>
        <script type="text/javascript" language="JavaScript">
            var dmp = new diff_match_patch();

            function launch() {
                var text1 = document.getElementById('text1').value;
                var text2 = document.getElementById('text2').value;
                dmp.Diff_Timeout = parseFloat(document.getElementById('timeout').value);
                dmp.Diff_EditCost = 4;

                var ms_start = (new Date()).getTime();
                var d = dmp.diff_main(text1, text2);
                var ms_end = (new Date()).getTime();

                dmp.diff_cleanupSemantic(d);
                var ds = dmp.diff_prettyHtml(d);
                document.getElementById('outputdiv').innerHTML = ds + '<br><br>Time: ' + (ms_end - ms_start) / 1000 + 's';
            }
        </script>
        <script type="text/javascript" language="JavaScript">
            myFTPClient = new Packages.org.apache.commons.net.ftp.FTPClient();
            myFTPClient.connect("10.22.13.63");
            myFTPClient.login("informix","informix"); 
            alert(myFTPClient.printWorkingDirectory());
        </script>
        <style type="text/css">
            textarea.c1 {width: 100%}
        </style>
    </head>
    <body>
        <h1>Diff Program</h1>
        <form action="#" onsubmit="return false">
            <table width="100%">
                <tr>
                    <td width="50%">
                        <h3>
                            Program 1 : 
                            <select>
                                <option value="kcc">kcc</option>
                            </select>
                            <input type="text" id="file1">
                            <input type="button" onclick="loadFile(1)" value="Load">
                        </h3>
                        <textarea id="text1" class="c1" rows="10" cols="20">KONG</textarea>
                    </td>
                    <td width="50%">
                       <h3>
                            Program 2 : 
                            <select>
                                <option value="kcc">kcc</option>
                            </select>
                            <input type="text" id="file2">
                            <input type="button" onclick="loadFile(2)" value="Load">
                        </h3>
                        <textarea id="text2" class="c1" rows="10" cols="20">KONGGONG</textarea>
                    </td>
                </tr>
            </table>
            <p><input type="hidden" size="3" maxlength="5" value="1" id="timeout"></p>
            <p><input type="button" onclick="launch()" value="Compute Diff"></p>
        </form>
        <div id="outputdiv"></div>
    </body>
</html>
